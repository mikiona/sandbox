<!DOCTYPE html>
<html>
    <head>
        <style>
            #fadeIn {
                display : none;
            }
        </style>
    </head>
    <body>
        <script src="jquery-3.6.1.min.js"></script>

        <p id="text">このテキストは反転します</p>
        <button id="toggle">トグルする</button>

        <script type="text/javascript">
            $("#toggle").click(function () {
                if ($("#text").css("display") == "none") {
                    $("#text").fadeIn("slow");
                }
                else {
                    $("#text").fadeOut("slow");
                }
            })
            
        </script>
    </body>
    

</html>
